<html>
    <head>        
        <link rel="stylesheet" href="./site.css"></link>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-1277108649294587",
            enable_page_level_ads: true
          });
        </script>    
    </head>
    <body id="appContainer" >
        <div id="countContainer">
            <input type="text" name="rows" placeholder="Enter number > 3" onkeydown="onRowInput(event)"/>
            <button id="submitButton" ontouchstart="startGame()" onclick="startGame()">Play</button>            
        </div>       
        <div id="mainContainer">
            <div class="mb-20">
                <button id="undoButton" ontouchstart="undo()" onclick="undo()">Undo</button>
                <button id="resetButton" ontouchstart="reset()" onclick="reset()">Reset</button>
            </div>            
            <button id="upButton" onclick="moveUp()">Up</button> 
            <div class="gridWrapper">
                <button id="leftButton" onclick="moveLeft()">Left</button>
                <div id="gridContainer">
                            
                </div>
                <button id="rightButton" onclick="moveRight()">Right</button>
            </div>            
            <button id="downButton" onclick="moveDown()">Down</button>
        </div>
        <div id="over" class="overlay">
            <div >Game Over !!!</div>
            <div class="restart jello" ontouchstart="location.reload()" onclick="location.reload()"><u>Restart</u></div>
        </div>
        <div id="win" class="overlay">
            <div >You win !!!</div>
            <div class="restart jello" ontouchstart="continueGame()"  onclick="continueGame()"><u>Continue</u></div>
        </div>
        <script src="./app.js"> </script>
	

    </body>
</html>
